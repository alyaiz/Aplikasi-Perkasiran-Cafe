<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Supplier</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="../css/menuadmin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <input type="checkbox" id="check" />
      <label for="check">
        <i class="fas fa-bars" id="btn"></i>
        <i class="fa fa-arrow-right" id="open"></i>
      </label>
      <div class="sidebar">
        <div class="top">CAFE CASH</div>
        <ul>
          <li>
            <a href="barang.html"
              ><i class="fas fa-dolly-flatbed"></i> Barang</a
            >
          </li>
          <li>
            <a style="background-color: #1dff1d" href="supplier.html"
              ><i class="fas fa-truck"></i> Supplier</a
            >
          </li>
          <li>
            <a href="transaksi.html"><i class="fas fa-donate"></i> Transaksi</a>
          </li>
          <li>
            <a href="tambah.html"><i class="fas fa-edit"></i> Tambah</a>
          </li>
          <li>
            <a style="background-color: red" href="admin.html"
              ><i class="fas fa-sign-out-alt"></i> Logout</a
            >
          </li>
        </ul>
      </div>
      <section>
        <h1>Edit data supplier</h1>
        <form action="" method="POST">
          <table>
            <tr>
              <td>Nama Barang</td>
              <td>:</td>
              <td>
                <input
                  type="text"
                  name="Nama_Supplier"
                  placeholder="Nama Barang"
                  value="Nama_Supplier"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>Jumlah Barang</td>
              <td>:</td>
              <td>
                <input
                  type="text"
                  name="Alamat"
                  placeholder="Alamat"
                  value="Alamat"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>Harga Barang</td>
              <td>:</td>
              <td>
                <input
                  type="text"
                  name="Keterangan_Supplier"
                  placeholder="Keterangan Supplier"
                  value="Keterangan_Supplier"
                  required
                />
              </td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td><input type="submit" name="simpan" value="simpan" /></td>
            </tr>
          </table>
        </form>
      </section>
    </main>
  </body>
</html>
