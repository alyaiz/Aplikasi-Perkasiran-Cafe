<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambbah Supplier</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/menuadmin.css" />
  </head>
  <body>
    <main>
      <input type="checkbox" id="check" />
      <label for="check">
        <i class="fas fa-bars" id="btn"></i>
        <i class="fa fa-arrow-right" id="open"></i>
      </label>
      <div class="sidebar">
        <div class="top">CAFE CASH</div>
        <ul>
          <li>
            <a href="homeadmin.html"
              ><i class="fa fa-home"></i
              ><span class="text nav-text">Dashboard</span></a
            >
          </li>
          <li>
            <a href="barang.html"
              ><i class="fas fa-dolly-flatbed"></i
              ><span class="text nav-text">Barang</span></a
            >
          </li>
          <li>
            <a
              style="background: #ffffff; color: rgb(0, 0, 0)"
              href="supplier.html"
              ><i class="fas fa-truck"></i>
              <span class="text nav-text">Supplier</span></a
            >
          </li>
          <li>
            <a href="transaksi.html"
              ><i class="fas fa-donate"></i>
              <span class="text nav-text">Transaksi</span></a
            >
          </li>
          <li>
            <a href="tambah.html"
              ><i class="fas fa-plus"></i
              ><span class="text nav-text">Tambah</span></a
            >
          </li>
          <li class="bot">
            <a
              style="background-color: #f65e5e"
              id="log"
              style="background-color: red"
              href="admin.html"
              ><i class="fas fa-sign-out-alt"></i>
              <span class="text nav-text">Logout</span></a
            >
          </li>
        </ul>
      </div>
      <section>
        <h1>Input data supplier</h1>
        <form action="" method="POST">
          <table>
            <tr>
              <td>ID Supplier</td>
              <td>:</td>
              <td>
                <input
                  type="text"
                  name="ID_Supplier"
                  placeholder="Tidak perlu diisi"
                />
              </td>
            </tr>
            <tr>
              <td>Nama Supplier</td>
              <td>:</td>
              <td><input type="text" name="Nama_Supplier" required /></td>
            </tr>
            <tr>
              <td>Alamat</td>
              <td>:</td>
              <td><input type="text" name="Alamat" required /></td>
            </tr>
            <tr>
              <td>Keterangan Supplier</td>
              <td>:</td>
              <td><input type="text" name="Keterangan_Supplier" required /></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td><input type="submit" name="simpan" value="simpan" /></td>
            </tr>
          </table>
        </form>
        <p style="color: rgb(121, 241, 85)"></p>
      </section>
    </main>
  </body>
</html>
